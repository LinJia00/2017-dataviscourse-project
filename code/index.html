<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StartupsVis</title>
    <link rel="stylesheet" href="style.css"/>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!--<<script type="text/javascript" src="bower_components/d3/d3.js"></script>-->
    <!--<script type="text/javascript" src="bower_components/d3-tip/index.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Lato|Monoton" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="site-title">Visualization of United States Startups</h1>
    <div class="project-members">
        <span>Joris Gahery [u1178638] <i>u1178638@utah.edu</i></span>
        <span>Lin Jia [u1091732] <i>janicelin1103@gmail.com</i></span>
        <span>Yaodong Zhao [u1054985] <i>yaodong.zhao@utah.edu</i></span>
    </div>

    <div class="section">
        <h2 class="section-title">Startups density information</h2>
        <h3>Location</h3>
        <span id="location"></span>
        <h3>Startups Count</h3>
        <span id="count"></span>

    </div>

    <div class="section">
        <h2 class="section-title">Location</h2>
        <div id="Map">
            <svg width="800" height="600">
                <g id="mapLayer"></g>
                <g id="cityLayer"></g>
            </svg>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Years</h2>
        <div id="yearChart">
            <svg width="1000" height="620"></svg>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Employment</h2>
        <div id="employee-chart">
            <svg></svg>
        </div>
    </div>
</div>
<div class="footer">
    <img src="images/rocket-ship.svg" width="100" height="100" />
</div>
<script type="application/javascript" src="js/chart-locations.js"></script>
<script type="application/javascript" src="js/chart-years.js"></script>
<script type="application/javascript" src="js/chart-employment.js"></script>
</body>
</html>
